    <div id='create'>
        <div id='content'>
        <h1>Create a new note!</h1>
        <form name='note' method='post' onSubmit='return createNote()'>
            <p><input type='text' id='title' placeholder='Title' autofocus /></p>
            <p><input type="file" id='pic' accept="image/*" capture="camera"></p>

            <p>
            <input type='submit' value='Create' />
            <input type='reset' value='Reset' />
            </p>
        </div>
        </form>

    </div>

    <div id='notes'>

    </div>

</body>
